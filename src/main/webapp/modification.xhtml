<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/template/template.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modification.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modification.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification de compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Id :
                        <h:outputText value="#{modification.compte.id}" />
                        <h:panelGroup/>
                        Nom du titulaire :
                        <h:inputText id="nom" value="#{modification.compte.nom}" required="true"/>
                        <h:message for="typeMouvement"/>
                        Montant du mouvement :
                        <h:inputText id="solde" value="#{modification.compte.solde}"
                                     required="true"/>
                        <h:message for="montant"/>
                    </h:panelGrid>
                    <h:commandButton action="#{modification.enregistrerModification()}"
                                     value="Enregistrer les modification"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
