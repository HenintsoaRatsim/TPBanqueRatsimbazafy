<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/template/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom: 
                        <h:inputText id="nom" size="3" value="#{ajoutCompte.nom}"
                                     required="true"/>
                        <h:message for="nom"/>
                        Montant : 
                        <h:inputText id="montant" size="3" value="#{ajoutCompte.montant}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="montant"/>
                        <h:commandButton id="valider" value="Ajouter" action="#{ajoutCompte.ajouter}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
